<html>
	<head>
		<title>Eye Ball</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			main {
				display: grid;
				place-items: center;
				min-height: 100vh;
				position: relative;
			}
			#eyes, #eyes img {
				position: absolute;
				height: 20px;
				width: 20px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<main>
			<img id="anchor" src="bg.png">
			<div id="eyes">
				<img class="eye" src="eye.png" 
					style="bottom: 14px; right: 5px"
				>
				<img class="eye" src="eye.png" 
					style="bottom: 14px; left: 21px;"
				>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
